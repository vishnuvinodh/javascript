<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
</head>
<body>
    <div class="a">
        <h2>BMI Calculator</h2>
        <input type="number" placeholder="Weight (kg)" id="weight">
        <input type="number" placeholder="Height (m)" id="height">
        <button onclick="calbmi()">Calculate BMI</button>
        <div class="result" id="result"></div>
    </div>

    <script>
     function calbmi(){
         const weight = parseFloat(document.getElementById('weight').value);
         const height = parseFloat(document.getElementById('height').value);
         
         // Validate the input
         if (isNaN(weight) || isNaN(height) || weight <= 0 || height <= 0) {
             alert("Please enter valid details for weight and height.");
             return;
         }
         
         // Calculate BMI
         const bmi = (weight / (height * height)).toFixed(2);
         let category = '';
         
         if (bmi < 18.5) {
             category = 'Underweight';
         } else if (bmi >= 18.5 && bmi < 24.9) {
             category = 'Normal weight';
         } else if (bmi >= 25 && bmi < 29.9) {
             category = 'Overweight';
         } else {
             category = 'Obese';
         }
         
         // Display the result
         document.getElementById('result').innerHTML = `Your BMI is ${bmi} (${category}).`;
     }
    </script>
</body>
</html>

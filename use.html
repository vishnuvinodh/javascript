<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      let a=prompt("enter the first number :");
      let b=prompt("enter the second number :");
      let c=prompt("entr the third number :");

      let n1=parseFloat(a);
      let n2=parseFloat(b);
      let n3=parseFloat(c);

      if(n1>n2 && n1>n3)
      {
        document.write(n1);
      }
      else if(n2>n1 && n2>n3)
      {
        document.write(n2);
      }
    
      else
      {
        document.write(n3);
      }

    </script>
</body>
</html>
